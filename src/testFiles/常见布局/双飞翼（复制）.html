<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      height: 200px;
    }
    .content{
      width: 100%;
    }
    .center {
      height: 200px;
      margin: 0 220px;
      background-color: aqua;
    }
    .left {
      width: 200px;
      height: 200px;
      margin-left: -100%;
      background-color: burlywood;
    }
    .right {
      width: 200px;
      height: 200px;
      margin-left: -200px;
      background-color: rgb(237, 17, 69);
    }
    .content,.left,.right{
      float: left;
    }
  </style>
</head>


<body>
<div class="box">
  <div class="content">
    <div class="center">中间</div>
  </div>
  <div class="left">左侧</div>
  <div class="right">右侧</div>
</div>
</body>

</html>
